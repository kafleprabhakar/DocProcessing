<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DocProcessing System</title>
  <meta name="description" content="End-to-end system for docProcessing UROP">
  <meta name="author" content="Prabhakar Kafle">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous" />

</head>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-12 col-md-6">
        <form id="upload-form" action="/process">
          <div class="mb-3">
            <label for="document" class="form-label">Choose File</label>
            <input class="form-control" type="file" id="document" name="document" required>
          </div>
          <div class="type-radio">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="actionType" value="checkbox" checked id="inlineRadio1">
              <label class="form-check-label" for="inlineRadio1">Checkbox Template</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="actionType" value="uniform_table" id="inlineRadio2">
              <label class="form-check-label" for="inlineRadio2">Uniform Table Template</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="actionType" value="non_uniform_table" id="inlineRadio3">
              <label class="form-check-label" for="inlineRadio3">Non-uniform Table Template</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="actionType" value="extract" id="inlineRadio4">
              <label class="form-check-label" for="inlineRadio4">Data extraction</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="template" class="form-label">Choose Template</label>
            <input class="form-control" type="file" id="template" name="template">
          </div>
          <button type="submit" class="btn btn-primary" id="form-submit">Submit</button>
        </form>
      </div>
      <div class="col-12 col-md-6">
        <pre id="response-container" style="max-height: 90vh; overflow: auto; border: 1px solid #888">
          {"hello": "hi", "no hello": "no hi"}
        </pre>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  <script src="/static/index.js"></script>
</body>
</html>
